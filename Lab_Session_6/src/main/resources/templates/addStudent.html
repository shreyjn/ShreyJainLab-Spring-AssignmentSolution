<!doctype html>
<html lang="en" xmlns:th="http://www.thymLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Add Student Details</title>
  </head>
  <body> 
  
  <div class="container">
	<div class="row">
		<div class="col-md-9 offset-md-3">
			<div class="card">
				<div class="card-body">
					<h4 class="text-center text-primary">Fill The Details</h4>
					<form th:action ="@{/submit}" method= "post">
					
					<div class="form-group">
						<label>Enter First Name</label><input type= "text"
							class="form-control" name="first_name">
					</div>
					
					<div class="form-group">
						<label>Enter Last Name</label><input type= "text"
							class="form-control" name="last_name">
					</div>
					
					<div class="form-group">
						<label>Enter Course Taken</label><input type= "text"
							class="form-control" name="course">
					</div>
					
					<div class="form-group">
						<label>Enter Country Name</label><input type= "text"
						    class="form-control" name="country">
					</div>
					
					<div class="container text-center">
						<a href="/" class="btn btn-outline-danger">Back</a>
						<button type="submit" class="btn btn-primary">Add</button>
					</div>
					
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
